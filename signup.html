		<script> 
			function validateForm() {
				var CWID = document.forms["renter"]["CWID"].value;
				if (CWID == "")
				{
					alert("CWID is required");
					return false;
				}
				if (!(CWID[0] == 'A' || CWID[0] == 'a'))
				{
					alert("CWID must starts with A");
					return false;
				}
				if (CWID.length != 9)
				{
					alert("CWID must be 9 letters");
					return false;
				}
				
				var password = document.forms["renter"]["password"].value;
				var password2 = document.forms["renter"]["password2"].value;
				if (password == "")
				{
					alert("Password is required");
					return false;
				}
				if (password2 == "")
				{
					alert("Please re-enter the password");
					return false;
				}
				if (password != password2)
				{
					alert("Password doesn't match");
					return false;
				}
				
				var firstName = document.forms["renter"]["firstName"].value;
				
				if (firstName == "")
				{
					alert("First name is required");
					return false;
				}
				
				var lastName = document.forms["renter"]["lastName"].value;
				
				if (lastName == "")
				{
					alert("Last name is required");
					return false;
				}
				
				var country = document.forms["renter"]["country"].value;
				
				if (country == "none")
				{
					alert("Country is required");
					return false;
				}
				
				var age = document.forms["renter"]["age"].value;
				
				if (age == "")
				{
					alert("Age is required");
					return false;
				}
				
				var phone = document.forms["renter"]["phone"].value;
				
				if (phone == "")
				{
					alert("Phone number is required");
					return false;
				}
				
				var status = document.forms["renter"]["status"].value;
				
				if (status == "")
				{
					alert("Status is required");
					return false;
				}
				
				var major = "none";
				var level = "none";
				
				if (status == "student")
				{
					major = document.forms["renter"]["major"].value;
					if (major == "")
					{
						alert("Major is required");
						return false;
					}
					
					level = document.forms["renter"]["level"].value;
				
					if (level == "")
					{
						alert("Level is required");
						return false;
					}
					
				}
				
					
			}
