		<script>
			function loginCheck() {
				var sPageURL = window.location.search.substring(1);
				var sParameterName = sPageURL.split('=');
				
				<!-- alert(sParameterName[1]); -->
				if (sParameterName[1].length > 0) 
				{
					document.getElementById("id02").style.display = "none";
					document.getElementById("id03").style.display = "block";
				}
				
			}
		</script>
		
		<script>
			function sendLoginInfo() {
			<!-- http://orangedatabase.ddns.net:8080/search.php?sr=d?page=1 -->
				var sPageURL = window.location.search.substring(1);
				var sParameterName = sPageURL.split('=');
				
				<!-- alert(sParameterName[0]); -->
				if(sParameterName[0] == "")
				{
					location.replace("http://orangedatabase.ddns.net:8080/search.php?sr=d?page=1");
				}
				else if (sParameterName[1].length > 0) 
				{
					location.replace("http://orangedatabase.ddns.net:8080/search.php?id=" + sParameterName[1] + "?sr=d?page=1");
				}
				<!-- else if(sParameterName[1].length == null) -->
				<!-- { -->
					<!-- location.replace("http://orangedatabase.ddns.net:8080/search.php?sr=d?page=1"); -->
				<!-- } -->
				
			}
		</script>
		
		<script>
			function myID() {
				var sPageURL = window.location.search.substring(1);
				var sParameterName = sPageURL.split('=');
				return sParameterName[1];
			}
		</script>
		
		<script>
